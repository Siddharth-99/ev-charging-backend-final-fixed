<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #8BC63F;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 30px;
      background-color: #8BC63F;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo img {
      height: 45px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: black;
    }

    .nav-links a::after {
      content: '';
      display: block;
      height: 2px;
      background-color: white;
      width: 0;
      transition: width 0.3s ease;
      margin-top: 4px;
    }

    .nav-links a:hover::after {
      width: 100%;
      background-color: black;
    }

    .contact-quote {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .quote-btn {
      padding: 10px 20px;
      background-color: #0E0E11;
      color: white;
      text-decoration: none;
      /* font-size: 30px; */
      border-radius: 50px 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .quote-btn:hover {
      background-color: #333;
    }

    .phone {
      color: black;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Main Layout */
    .main {
      display: flex;
      height: calc(100vh - 100px);
    }

    .left-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 50px;
    }

    .right-side {
      flex: 1;
      background: url('./assets/images/hero-banner.png') no-repeat center center;
      background-size: contain;
      background-color: #8BC63F;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      text-decoration: none;
      color: #007BFF;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .right-side {
        display: none;
      }

      .left-side {
        padding-left: 0;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .nav-links {
        flex-direction: column;
      }
    }
  </style>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAif-DmkjS5AHO7pqeVROvLdfB6XY0qMlI",
      authDomain: "ev-charging-station-6751c.firebaseapp.com",
      projectId: "ev-charging-station-6751c",
      storageBucket: "ev-charging-station-6751c.appspot.com",
      messagingSenderId: "61773635983",
      appId: "1:61773635983:web:117bf21af09bdce68d6bfa",
      measurementId: "G-YHK4Q7M750"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginWithEmail = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "booking1.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    window.googleSignIn = async function () {
      try {
        await signInWithPopup(auth, provider);
        alert("Google sign-in successful!");
        window.location.href = "booking1.html";
      } catch (error) {
        alert("Google Sign-in Error: " + error.message);
      }
    }
  </script>
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <a href="index.html" class="logo">
      <img src="./assets/images/logo.svg" alt="Volti logo" />
      <span class="logo-text"></span>
    </a>

    <nav class="nav-links">
      <a href="index.html">HOME</a>
      <a href="#services">SERVICES</a>
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT US</a>
    </nav>

    <div class="contact-quote">
      <span class="phone">+(91) 8299890048</span>
      <a href="index.html" class="quote-btn">GET A QUOTE â†’</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main">
    <div class="left-side">
      <div class="login-container">
        <h2>Sign In</h2>
        <form onsubmit="event.preventDefault(); loginWithEmail();">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn google-btn" onclick="googleSignIn()">Sign in with Google</button>
        </form>

        <div class="register-link">
          Don't have an account? <a href="signup.html">Register</a>
        </div>
      </div>
    </div>

    <div class="right-side"></div>
  </div>
</body>
</html>
